<ion-header>

    <ion-navbar>
      <ion-title>PerfilContacto</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content  class="background" padding>
      <img src="../../assets/imgs/icon.png" alt="">
     <!-- <form [formGroup]="orderForm" (ngSubmit)="submit();"> -->
        <form [formGroup]="orderForm">
            <ion-list  class="animated bounceInUp"  style="margin-top: 70%;" >
  <ion-item>
  <ion-input formControlName="name" type="text" value="{{name}}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input formControlName="fono" type="text" value="{{fono}}" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input  formControlName="email" value="{{email}}" type="text"></ion-input>
      </ion-item>

      <button ion-button full color="primary" style="margin-top: 70px;" type="submit" (click)="goModificar()">Grabar cambios</button>
      <button ion-button full color="primary" style="margin-top: 70px;" type="submit" (click)="goSalir()">Salir</button>
    </ion-list>
      </form>
  </ion-content>
