<ion-header>

  <ion-navbar>
    <ion-title>login socio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background"  scroll="false" padding>

    <button ion-button icon-left color="facebook" style="margin-bottom: 50px;" (click)="loginfb()">
      <ion-icon name="logo-facebook"></ion-icon>
      Login with Facebook

    </button>
  <ion-list>

      <ion-item>

        <ion-input type="text" [(ngModel)]="user.username" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item>

        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" ></ion-input>
      </ion-item>

    <button ion-button full color="primary" type="submit" (click)="mapa()">Ingresar</button>
    <button ion-button full color="primary" type="submit" (click)="login()">Modificar</button>
  </ion-list>




</ion-content>
