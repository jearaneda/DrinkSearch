<ion-header>

    <ion-navbar>
      <ion-title>Informacion Tienda</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content padding>

    <ion-item>
       <ion-label>¿Cigarros?</ion-label>
       <ion-checkbox [(ngModel)]="cigarros"></ion-checkbox>
     </ion-item>


      <form [formGroup]="tiendaForm" (ngSubmit)="accion()" novalidate>


              <ion-icon name = "locate" (click)="miUbicacion()">Usar mi ubicación</ion-icon>


              <ion-input formControlName="Direccion" type="text" placeholder="Direccion"></ion-input>

              <ion-input formControlName="Comuna" type="text" placeholder="Comuna"></ion-input>

              <ion-input formControlName="Ciudad" type="text" placeholder="Ciudad"></ion-input>

              <ion-input formControlName="Pais" type="text" placeholder="Pais"></ion-input>

              <ion-input formControlName="Oferta" type="text" placeholder="Baltica de litro a 1000"></ion-input>

            <button ion-button block outline color="light">Agregar tienda</button>
          <!--  <p>OR</p>
            <button ion-button block color="facebook">
              <ion-icon name="logo-facebook"></ion-icon> Login con facebook
            </button> -->
      </form>


     <!-- <button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button> -->
    </ion-content>
