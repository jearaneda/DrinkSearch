<ion-header>

  <ion-navbar>
    <ion-title>PerfilContacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
    <img src="../../assets/imgs/icon.png" alt="">

<ion-list  >
<ion-item>
<ion-input  disabled="{{isDisabled}}" type="text" value="{{nombre}}" disabled></ion-input>
</ion-item>
<ion-item>

    <ion-input disabled="{{isDisabled}}" value="{{email}}" type="text"></ion-input>
    </ion-item>



    <button ion-button full color="primary" type="submit" (click)="goModificar()">Modificar</button>
    <button ion-button full color="primary"  type="submit" (click)="goSalir()">Salir</button>

    </ion-list>
