<ion-header>

  <ion-navbar>
    <ion-title>delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>necesitas delivery hasta {{this.place.nombre}}. Escoge un conductor de los disponibles: </p>


<ion-card *ngFor="let uber of this.ubers" (click)="chooseDriver(uber)">
    <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/wine-icon.jpg">
        </ion-avatar>
      <span>  {{uber.Nombre_Socio}} </span>
    </ion-item>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
            </button>
        </ion-col>
        <ion-col text-right>
            <button ion-button icon-left clear small>
                <ion-icon name="thumbs-down"></ion-icon>
                <div>6 dislikes</div>
            </button>
        </ion-col>
    </ion-row>
</ion-card>

</ion-content>
