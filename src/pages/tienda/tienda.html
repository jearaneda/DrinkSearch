<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>tienda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
    <img src="../../assets/imgs/icon.png" alt="">
      <form [formGroup]="tiendaForm" (ngSubmit)="goUbiTienda()" >
          <ion-list  >

<ion-item>
        <ion-input formControlName="rut" type="text" placeholder = "Rut" >Rut</ion-input>
      </ion-item>



    <ion-item>
        <ion-input formControlName="name" type="text" placeholder = "Nombre Tienda"  >Nombre</ion-input>
      </ion-item>


    <ion-item>
        <ion-input formControlName="giro" type="text" placeholder = "Giro comercial"  >Giro comercial</ion-input>
      </ion-item>

    <ion-item>
        <ion-input formControlName="fono" type="text" placeholder = "Fono" >Fono</ion-input>
      </ion-item>

      <button ion-button full color="primary"  type="submit" [disabled]="tiendaForm.invalid">Siguiente</button>
          </ion-list>
    </form>

</ion-content>
